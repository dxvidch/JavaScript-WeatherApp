<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="box">
    <input type="text" id="city-input" class="input-city-name" placeholder="Enter city name">
    <button id="find-city" class="button-find-city">Find City</button>
    <h1 id="city"></h1>
    <p id="temperature"></p>
    <p id="description"></p>
    <p id="humidity"></p>
    <p id="wind"></p>
    <script src="weather.js"></script>
  </div>
</body>
</html>
